<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="./styles.css">
    <!--     
        roll--no -> game
        roll--no -> fees_struct
        game -> fees
     -->
</head>

<body>
    <div class="container">
        <h1>Student Details</h1>
        <div>
            <h3>Roll_No:</h3>
            <input type="number" name="roll--no" id="roll--no">
        </div>
        <div>
            <h3>Game:</h3>
            <input type="text" name="game" id="game">
        </div>
        <div>
            <h3>Fees_struct:</h3>
            <input type="text" name="fee--struct" id="fee--struct">
        </div>
        <div>
            <h3>Fees:</h3>
            <input type="number" name="fees" id="fees">
        </div>
        <button type="submit" onclick="submit()">Submit</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
